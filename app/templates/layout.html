<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block title%}{% endblock %}
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script
      src="{{ url_for('static', filename='js/jquery.min.js') }}"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
      <div class="container topnav">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand topnav" href="{{ url_for('home.index') }}">Project Fuzzy</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_authenticated %}
              <li><a href="{{ url_for('home.jobs') }}">Jobs</a></li>
              <li><a href="{{ url_for('home.applicants') }}">Applicants</a></li>
              <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
              <li><a href="#"><i class="fa fa-user">Hi, {{ current_user.username }}!</i></a></li>

            {% else %}
              <li><a href="{{ url_for('home.index') }}">Home</a></li>
              <li><a href="{{ url_for('auth.register') }}">Register</a></li>
              <li><a href="{{ url_for('auth.login') }}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="wrapper">
      {% block main %}
      {% endblock %}
      <div class="push"></div>
    </div>
  </body>
</html>
